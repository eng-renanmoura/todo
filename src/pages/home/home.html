<ion-header>
  <ion-navbar>
    <ion-title>
      Exemplo Usu√°rio
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nome" name="nome"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Idade</ion-label>
    <ion-input type="number" [(ngModel)]="usuario.idade" name="idade"></ion-input>
  </ion-item>
  <button ion-button round (click)="salvarUsuario()">Salvar</button>

  <ion-input [(ngModel)]="inputSearch" (ngModelChange)="searchUser($event)"></ion-input>
  <ion-grid>
    <ion-row>
      <ion-col>
        Nome
      </ion-col>
      <ion-col>
        Idade
      </ion-col>
      <ion-col>
        Editar
      </ion-col>
      <ion-col>
        Deletar
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let user of usuarios">
      <ion-col>
        {{user.nome}}
      </ion-col>
      <ion-col>
        {{user.idade}}
      </ion-col>
      <ion-col>
        <button ion-button round (click)="editar(user)">Editar</button>
      </ion-col>
      <ion-col>
        <button ion-button round (click)="deletar(user)">Deletar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
